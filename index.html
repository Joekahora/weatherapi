<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web App</title>
</head>

<body>
    <div class="container">
        <div class="row col-12 col-sm-12 col-md-8">
            <h1> The Weather App
                <hr>
            </h1>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row col-12 col-sm-12 col-md-8">
            <div class="text">
                The Weather app exsits to make your day more efficent and for you to plan ahead properly,
                with our platform and using the latest technology that is also opensourced we will make you
                be prepared for anything mother nature will have thrown at you.
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row col-12 col-sm-12 col-md-8">
            <label>Just search for any place in the world to see </label>
        </div>
        <div class="row col-12 col-sm-12 col-md-8">
            <input type="text" name="searchplace" id="searchplace" placeholder="Enter a city or town">
            <button class="btn btn-dark" type="submit" onclick="getCurrentWeather()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div id="output">
    </div>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
